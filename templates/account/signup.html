{% load static %}

<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description"
          content="Chameleon Admin is a modern Bootstrap 4 webapp &amp; admin dashboard html template with a large number of components, elegant design, clean and organized code.">
    <meta name="keywords"
          content="admin template, Chameleon admin template, dashboard template, gradient admin template, responsive admin template, webapp, eCommerce dashboard, analytic dashboard">
    <meta name="author" content="ThemeSelect">
    <title>Sign Up</title>
    {% include 'css.html' %}
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="hover"
      data-menu="horizontal-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-wrapper-before"></div>
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
                        <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                            <div class="card-header border-0">
                                <div class="text-center mb-1">
                                    <img src="app-assets/images/logo/logo.png" alt="Logo">
                                </div>
                                <div class="font-large-1  text-center">
                                    Sign up
                                </div>
                            </div>
                            <div class="card-content">

                                <div class="card-body">
                                    <form class="form-horizontal" method="POST" action="{% url 'account_signup' %}">
                                        {% csrf_token %}

                                        <fieldset class="form-group position-relative has-icon-left">
                                            <label for="id_login">Username:</label>
                                            <input type="text" name="username" class="form-control round"
                                                   placeholder="Username" autocomplete="username" minlength="1"
                                                   maxlength="150" required id="id_username">


                                        </fieldset>
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <label for="id_login">Email:</label>

                                            <input type="email" name="email" class="form-control round"
                                                   placeholder="E-mail address" required autocomplete="email"
                                                   id="id_email">

                                        </fieldset>
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <label for="id_password1">Password:</label>
                                            <input type="password" name="password1" class="form-control round"
                                                   placeholder="Password"
                                                   autocomplete="new-password" required id="id_password1">

                                        </fieldset>
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <label for="id_password2">Password (again):</label>
                                            <input type="password" name="password2" class="form-control round"
                                                   placeholder="Password (again)"
                                                   required id="id_password2">


                                        </fieldset>

                                        <div class="form-group text-center">
                                            <button type="submit"
                                                    class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">
                                                Singup
                                            </button>
                                        </div>

                                    </form>
                                </div>

                                <p class="card-subtitle text-muted text-right font-small-3 mx-2 my-1"><span> <a
                                        href="{{ login_url }}" class="card-link">Sign In</a></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
<!-- END: Content-->


{% include 'js.html' %}
</body>
<!-- END: Body-->

</html>
