{% extends 'base.html' %}

{% load static %}


{% block content %}
    <div class="content-body">
        <!-- Zero configuration table -->
        <section id="configuration">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Brands Info</h4>
                            <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                            <button type="button" style="margin-left: 90%" class="btn btn-primary " data-toggle="modal"
                                    data-target="#default">
                                Add
                            </button>
                            <!-- Modal -->

                            <div class="modal fade text-left" id="default" tabindex="-1" role="dialog"
                                 aria-labelledby="basicModalLabel1" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="basicModalLabel1">Basic Modal</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="form">
                                                <div class="form-body">
                                                    <h4 class="form-section">
                                                        <i class="ft-flag"></i> Add</h4>
                                                    <div class="form-group">
                                                        <label for="companyName">Cohort</label>
                                                        <input type="text" id="companyName" class="form-control"
                                                               placeholder="Company Name" name="company">
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="companyinput1">Brand</label>
                                                                <input type="text" id="companyinput1"
                                                                       class="form-control" placeholder="email"
                                                                       name="email">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="companyinput8">Sprint</label>
                                                                <input type="text" id="companyinput1"
                                                                       class="form-control" placeholder="email"
                                                                       name="email">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="companyinput5">Sprint Goal</label>
                                                        <select id="companyinput5" name="interested"
                                                                class="form-control">
                                                            <option value="none" selected="" disabled="">Countries
                                                            </option>
                                                            <option value="design">US</option>
                                                            <option value="development">Canada</option>
                                                            <option value="illustration">Japan</option>
                                                            <option value="branding">Australia</option>
                                                            <option value="video">China</option>
                                                        </select>
                                                    </div>

                                                </div>
                                            </form>
                                            <div class="modal-footer">
                                                <button type="button" class="btn grey btn-secondary"
                                                        data-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="button" class="btn btn-danger">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal -->

                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body card-dashboard">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered zero-configuration">
                                            <thead>
                                            <tr>
                                                <th>Cohort</th>
                                                <th>Brand</th>
                                                <th>Sprint</th>
                                                <th>Sprint Goal</th>
                                                <th>Edit</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>Tiger Nixon</td>
                                                <td>System Architect</td>
                                                <td>Edinburgh</td>
                                                <td>Edinburgh</td>
                                                <td><a href="#">Edit</a></td>

                                            </tr>


                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!--/ Zero configuration table -->
    </div>

{% endblock %}
